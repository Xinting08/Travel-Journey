<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅遊日誌</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        nav {
            width: 200px;
            padding: 20px;
            background-color: #f0f0f0;
            border-right: 1px solid #ddd;
            height: 100vh;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <h2>選單</h2>
        <a href="{{ url_for('home') }}">首頁</a>
        <a href="{{ url_for('posts_list') }}">文章列表</a>
        <a href="{{ url_for('create') }}">新增文章</a>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
