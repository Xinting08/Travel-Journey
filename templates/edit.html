{% extends 'base.html' %}

{% block content %}
<h2>編輯文章</h2>
<form method="POST" enctype="multipart/form-data">
    <label for="title">標題</label>
    <input type="text" id="title" name="title" value="{{ post.title }}" required><br><br>

    <label for="author">作者</label>
    <input type="text" id="author" name="author" value="{{ post.author }}" required><br><br>

    <label for="content">內容</label><br>
    <textarea id="content" name="content" rows="5" required>{{ post.content }}</textarea><br><br>

    <label for="date">日期</label>
    <input type="date" id="date" name="date" value="{{ post.date }}" required><br><br>

    <label for="image">圖片</label>
    <input type="file" id="image" name="image"><br><br> <!-- 圖片上傳欄位 -->

    <button type="submit">儲存</button>
</form>
{% endblock %}
